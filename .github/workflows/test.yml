name: test
on: [push]
jobs:
  cargo-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: cache 
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ github.job }}-${{ hashFiles('**/Cargo.lock') }}
      - name: run test
        run: cargo test

  cargo-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: cache 
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ github.job }}-${{ hashFiles('**/Cargo.lock') }}
      - name: run lint
        run: cargo lint
